<div class="container mt-3">

    <div class="row">
        <div class="col-md-5 offset-md-4">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/login.png" class="img-responsive" style="max-height: 100px;" alt=" ">
                </div>
                <h1 style="font-size: revert;margin-top:15px" class="text-center text-bold">Login Here !!</h1>
                <form (ngSubmit)="formSubmit()" [formGroup]="loginForm">

                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" name="username" matInput placeholder="Enter your username">
                        <mat-error *ngIf="hasError('username','required')">Username is required</mat-error>
                        <mat-error *ngIf="hasError('username','minlength')">Username should not be less than 3 letters</mat-error>
                        <mat-error *ngIf="hasError('username','maxlength')">Username should not be greater than 150 letters</mat-error>
                    </mat-form-field>

                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" name="password" matInput placeholder="Enter your password">
                        <mat-error *ngIf="hasError('password','required')">Password is required</mat-error>
                        <mat-error *ngIf="hasError('password','minlength')">Password should not be less than 4 letters</mat-error>
                        <mat-error *ngIf="hasError('password','maxlength')">Password should not be greater than 150 letters</mat-error>
                    </mat-form-field>


                    <div class="container text-center">
                        <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
                        <button type="reset" mat-raised-button style="margin-left: 10px;" color="warn">Reset</button>
                    </div>

                </form>

            </mat-card>
        </div>
    </div>
</div>
