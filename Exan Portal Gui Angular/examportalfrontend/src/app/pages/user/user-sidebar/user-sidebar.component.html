<mat-card>
    <mat-action-list>
        <div mat-subheader>
            <strong>Available Options</strong>
        </div>
        <button routerLink="/" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon> Home
      </button>
        <button routerLink="/user-dashboard/0" mat-list-item>
        <mat-icon mat-list-icon>quiz</mat-icon> All Quiz
      </button>
        <button [routerLink]="'/user-dashboard/'+category.cId" mat-list-item *ngFor="let category of categories">
        <mat-icon mat-list-icon>category</mat-icon>{{category.title}}
      </button>
    </mat-action-list>
</mat-card>
