<mat-card>
    <mat-action-list>
        <div mat-subheader>
            <strong>Menu</strong>
        </div>

        <button routerLink="/admin/" mat-list-item>
          <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
        <button routerLink="/admin/all-user/" mat-list-item>
          <mat-icon mat-list-icon>person</mat-icon>User
        </button>
        <button routerLink="/admin/profile" mat-list-item>
          <mat-icon mat-list-icon>account_circle</mat-icon>Profile
        </button>
        <button routerLink="/admin/categories" mat-list-item>
          <mat-icon mat-list-icon>category</mat-icon>Categories
        </button>
        <button routerLink="/admin/add-category" mat-list-item>
          <mat-icon mat-list-icon>add_to_queue</mat-icon>Add Category
        </button>
        <button routerLink="/admin/quizzes" mat-list-item>
          <mat-icon mat-list-icon>quiz</mat-icon>Quizzes
        </button>
        <button routerLink="/admin/add-quiz" mat-list-item>
          <mat-icon mat-list-icon>add_task</mat-icon>Add Quiz
        </button>
        <button (click)="logout()" mat-list-item>
          <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button>
    </mat-action-list>
</mat-card>
